<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galgame 聚合搜索</title>
  <meta name="description" content="一个聚合搜索 Galgame 的网站，支持多平台搜索">
  <meta name="keywords" content="Galgame, 搜索, 聚合搜索, 游戏">
  <meta name="author" content="Jurangren">
  <meta property="og:title" content="Galgame 聚合搜索">
  <meta property="og:description" content="一个聚合搜索 Galgame 的网站，支持多平台搜索">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Galgame 聚合搜索">
  <link rel="shortcut icon" href="./gamepad-solid.svg" type="image/svg+xml">
  <!-- 引入 Bootstrap -->
  <!-- <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="./bootstrap.min.css" fetchpriority="high">
  <!-- 引入 animate.css 用于弹窗动画 -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" /> -->
  <link rel="stylesheet" href="./animate.min.css" fetchpriority="high">
  <!-- 引入 Font Awesome -->
  <!-- <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> -->
  <script async src="./all.min.js" fetchpriority="high"></script>
  <!-- 引入 jQuery -->
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
  <script async src="./jquery.min.js" fetchpriority="high"></script>
  <!-- 在jQuery之后添加Bootstrap JS -->
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/bootstrap.bundle.min.js"></script> -->
  <script async src="./bootstrap.bundle.min.js" fetchpriority="high"></script>
  <!-- 引入 SweetAlert2 -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script> -->
  <script async src="./sweetalert2@8.js" fetchpriority="high"></script>
  <!-- 引入主样式 -->
  <link rel="stylesheet" href="./style.css" fetchpriority="high">
</head>

<body>
  <div class="main-wrapper">

    <div class="container">
      <h1 class="text-center mb-4 text-white fw-bold">
        <i class="fa-solid fa-gamepad me-2"></i>Galgame 聚合搜索
      </h1>

      <div class="search-box mb-4">
        <div class="input-group">
          <input type="text" id="gameInput" class="form-control" placeholder="输入游戏名称..."
            style="background: rgba(255,255,255,0.1); color: white;">

          <!-- 魔法模式 -->
          <div class="input-group-text bg-transparent border-secondary">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="magicCheck" checked>
              <label class="form-check-label text-white" for="magicCheck">魔法模式</label>
            </div>
          </div>

          <!-- 新增流式搜索开关 -->
          <div class="input-group-text bg-transparent border-secondary">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="streamCheck" checked>
              <label class="form-check-label text-white" for="streamCheck">流式搜索</label>
            </div>
          </div>

          <button class="btn search-btn text-white" onclick="doSearch()">
            <i class="fa-solid fa-magnifying-glass me-2"></i>搜索
          </button>
        </div>
      </div>

      <!-- 快速定位导航栏，默认隐藏 -->
      <div id="platformNav" class="platform-nav d-none"><br></div>

      <!-- 搜索结果区域 -->
      <div id="results" class="row g-3"></div>

      <!-- 底部版权信息 -->
      <div class="footer">
        2025/05/13 V10 |

        <i class="fab fa-github"></i> <a href="https://github.com/Jurangren/SearchGal" target="_blank"
          style="color: #fff;">GitHub项目首页
        </a>
      </div>

    </div>

    <!-- 新增特殊配置栏 -->
    <div class="container config-box mt-3">
      <div class="d-flex align-items-center" data-bs-toggle="collapse" href="#configCollapse" role="button">
        <i class="fa-solid fa-chevron-down me-2 text-white"></i>
        <h5 class="text-white mb-0">特殊平台配置</h5>
      </div>
      <div class="collapse" id="configCollapse">
        <div class="mt-3">
          <input type="text" id="zyPassword" class="form-control config-input" placeholder="输入紫缘社访问密码"
            autocomplete="new-password">
        </div>
      </div>
    </div>

  </div>
  <script src="https://registry.npmmirror.com/instant.page/latest/files/instantpage.js" type="module"></script>
  <script async src="./main.js" fetchpriority="high"></script>
</body>

</html>
